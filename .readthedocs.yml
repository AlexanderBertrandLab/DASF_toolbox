version: 2
build:
  os: ubuntu-20.04  # Or another version that matches your project
  tools:
    python: "3.11"  # Or whichever Python version you need
  install:
    - method: pip
      path: .  # Ensure your package is installed from the local directory
    - method: conda
      path: environment.yml  # This is where you specify your environment file

# Build documentation in the "docs/" directory with Sphinx
sphinx:
   configuration: docs/conf.py

